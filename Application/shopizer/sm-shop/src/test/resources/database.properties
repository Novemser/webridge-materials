local.server.port=8090

# whether to use stored procedure optimization
#enable.sp.apilist=GetCart
#enable.sp.apilist=ViewProduct
#enable.sp.apilist=Purchase
enable.sp.apilist=AddCart,ViewProduct,Purchase
spdef.dir=/home/shopizer/storedprocedure/sql
# whether to enable the BenchmarkTimingFilter filter
enable.timing=false
enable.collect.input=false
enable.collect.filter=false
enable.finegrained.profiling=false
